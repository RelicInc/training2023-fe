<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      id="hcb-style-css"
      href="../src//styles/globals.css"
      type="text/css"
      media="all"
    />
  </head>

  <body>
    <main class="main">
      <h1 id="app-title" class="heading">DOM操作研修：TODOアプリ</h1>
      <div class="container">
        <form id="todo-form" class="form_container">
          <input
            name="task_input_area"
            type="text"
            placeholder="今日は何をしますか...?"
            id="todo-register-field"
            class="input"
          />
          <button
            type="submit"
            disabled
            id="submit-button"
            class="submit_btn"
            data-submit-mod="post"
          >
            作成
          </button>
        </form>
        <ul id="task-list" class="task_ui"></ul>
        <h2 id="empty-placeholder" class="no_task">予定はないようです。</h2>
      </div>
    </main>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"
    ></script>
    <script defer src="script.js"></script>
  </body>
</html>
